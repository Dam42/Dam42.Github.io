<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Poziom I</title>
    <!-- Meta tagi -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

        rel="stylesheet">

<body>
    <div><img class="key" src="img/key0of3.png" title="Key" alt="Key"></div>
    <div class="go-left arrow">&lsaquo;</div>
    <div class="go-right arrow">&rsaquo;</div>
    
    <div class="container-hub text-center places">
        <!-- Miejsce na hasło -->

        <div class="row container-pass m-0 p-0 bg-darkered">
            <div class="pass p-3 col-4">
                <label for="haslo" class="label-hasla label-hidden mb-5">-</label>
                <label for="haslo" class="label-hasla label-fortress">Fortress</label>
                <input class="letter letter-fortress" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-fortress" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-fortress" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-fortress" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-fortress" name="haslo" type="text" maxlength="1" />
            </div>

            <div class="pass p-3 col-4">
                <label for="haslo" class="label-hasla mb-5">Find the Passwords</label>
                <label for="haslo" class="label-hasla label-academy">Academy</label>
                <input class="letter letter-academy" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-academy" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-academy" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-academy" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-academy" name="haslo" type="text" maxlength="1" />
            </div>

            <div class="pass p-3 col-4">
                <label for="haslo" class="label-hasla label-hidden mb-5">-</label>
                <label for="haslo" class="label-hasla label-dungeon">Dungeon</label>
                <input class="letter letter-dungeon" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-dungeon" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-dungeon" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-dungeon" name="haslo" type="text" maxlength="1" />
                <input class="letter letter-dungeon" name="haslo" type="text" maxlength="1" />
            </div>
        </div>






        <!-- Miejsce na  wiadomość -->
        <!-- <div class="message">
            <p class="m-auto">bdasdjasdkjas kdabdasdjasdkjask dasbdasdjasdkjaskdasbdasdjasdk
                jaskdasbdasdjasdkjaskdasbdasdjasd kjaskdasbdasdjasdkjaskdasbdasdjasdkjaskdass</p>

    <div class="container-academy places hidden">

        <div class="hidden-letter-h">
            A
        </div>

    </div>

    <div class="container-fortress places hidden">

        <div class="hidden-letter-h">
            F

    <div class="container-dungeon places hidden">

        <div class="hidden-letter-h">
            D
        </div>
